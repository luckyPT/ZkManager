<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Default Examples</title>
    <style>
        form {
            margin: 0;
        }

        textarea {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../themes/default/default.css"/>
    <script charset="utf-8" src="../kindeditor-min.js"></script>
    <script charset="utf-8" src="../lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('textarea[name="content"]', {
                allowFileManager: true
            });
            K('input[name=getHtml]').click(function (e) {
                alert(editor.html());
            });
        });
        function submitArticle() {

        }
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form style="margin-top: 20px" method="post" action="/article/add">
                <div class="form-inline">
                    <span style="font-size: 18px;">文章标题：&nbsp;&nbsp;</span>
                    <input type="text" name="title" class="form-control" placeholder="文章标题" style="width: 280px"/>
                </div>
                <br>

                <div class="form-inline">
                    <span style="font-size: 18px;">作者：&nbsp;&nbsp;</span>
                    <input type="text" name="author" class="form-control" placeholder="作者" style="width: 280px"/>
                </div>
                <br>

                <div class="form-inline" style="margin-bottom: 24px">
                    <span style="font-size: 18px">关&nbsp;键&nbsp;词&nbsp;：&nbsp;&nbsp;</span>
                    <input type="text" name="keyWordsStr" class="form-control" placeholder="关键词" style="width: 280px"/>
                </div>
                <textarea name="content" style="width:100%;height:600px;visibility:hidden;">KindEditor</textarea>

                <p>
                    <input type="submit" style="width: 120px;margin-top: 24px" type="button" class="btn btn-info"
                           value="提交"/>
                </p>
            </form>
        </div>
        <div class="col-md-2">
            <form method="post" enctype="multipart/form-data" action="/article/image">
                <input type="file" id="imageFile" name="file" accept="image/*"/>
                <input type="submit" name="上传"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
